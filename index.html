            "–í –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö –¥–æ–º–∏–Ω–∏—Ä—É–µ—Ç –æ–¥–Ω–∞ —Å—Ç–æ—Ä–æ–Ω–∞, –ø—Ä–∏–Ω–∏–º–∞—è –≤—Å–µ —Ä–µ—à–µ–Ω–∏—è –∏ –Ω–µ —É—á–∏—Ç—ã–≤–∞—è –º–Ω–µ–Ω–∏–µ –∏ –∂–µ–ª–∞–Ω–∏—è –¥—Ä—É–≥–æ–≥–æ.",

            "–ü–∞—Ä—Ç–Ω–µ—Ä –∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –∏–ª–∏ —Ñ–∏–∑–∏—á–µ—Å–∫–∏–µ –≥—Ä–∞–Ω–∏—Ü—ã –¥—Ä—É–≥–æ–≥–æ, –Ω–∞—Ä—É—à–∞—è –µ–≥–æ –ª–∏—á–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –∏ –∫–æ–º—Ñ–æ—Ä—Ç.",
            "–í –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ –∏–ª–∏ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–µ –Ω–∞—Å–∏–ª–∏–µ, —á—Ç–æ —Å–æ–∑–¥–∞–µ—Ç —Ç–æ–∫—Å–∏—á–Ω—É—é –∏ –æ–ø–∞—Å–Ω—É—é —Å—Ä–µ–¥—É.",
            "–ü–∞—Ä—Ç–Ω–µ—Ä —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏–∑–º–µ–Ω—è–µ—Ç –¥—Ä—É–≥–æ–º—É, –Ω–∞—Ä—É—à–∞—è –¥–æ–≤–µ—Ä–∏–µ –∏ –≤—ã–∑—ã–≤–∞—è —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—É—é –±–æ–ª—å –∏ —Ä–∞–∑—Ä—É—à–µ–Ω–∏–µ.",
            "–û—Ç–Ω–æ—à–µ–Ω–∏—è –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—Å–Ω–æ–≤–∞–Ω—ã –Ω–∞ –∑–∞–≤–∏—Å—Ç–∏, —Ä–µ–≤–Ω–æ—Å—Ç–∏ –∏ —Å–æ–ø–µ—Ä–Ω–∏—á–µ—Å—Ç–≤–µ, —á—Ç–æ —Å–æ–∑–¥–∞–µ—Ç –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π –∫–æ–Ω—Ñ–ª–∏–∫—Ç –∏ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ.",
            "–û–¥–∏–Ω –∏–∑ –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤ –ø—Ä–µ–Ω–µ–±—Ä–µ–≥–∞–µ—Ç —Å–≤–æ–∏–º–∏ –æ–±—è–∑–∞–Ω–Ω–æ—Å—Ç—è–º–∏ –∏ –æ–±–µ—â–∞–Ω–∏—è–º–∏, –Ω–µ –≤—ã–ø–æ–ª–Ω—è–µ—Ç —Å–≤–æ–∏ –æ–±—è–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞, –Ω–∞–Ω–æ—Å—è —É—â–µ—Ä–± –¥–æ–≤–µ—Ä–∏—é –¥—Ä—É–≥–æ–≥–æ.",
            "–ü–∞—Ä—Ç–Ω–µ—Ä —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –æ–±–∏–¥—ã, —É–≥—Ä–æ–∑—ã –∏–ª–∏ —à–∞–Ω—Ç–∞–∂, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å —Ç–æ, —á—Ç–æ —Ö–æ—á–µ—Ç, –∏ –ø–æ–¥–∞–≤–∏—Ç—å –≤–æ–ª—é –∏ –∞–≤—Ç–æ–Ω–æ–º–∏—é –¥—Ä—É–≥–æ–≥–æ.",
        ];
        
        const TECHNIQUES = [
            "–Ø-—ç–º–æ—Ü–∏—è",
            "–Ø-–æ—â—É—â–µ–Ω–∏–µ",
            "–Ø-–æ—â—É—â–µ–Ω–∏–µ –∏–ª–∏ –Ø-—ç–º–æ—Ü–∏—è",
            "–§–∞–∫—Ç",
            "–ü–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç—å",
            "–ü–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç—å –∏–ª–∏ —Ñ–∞–∫—Ç",
            "–ü–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç—å –∏–ª–∏ —è-–æ—â—É—â–µ–Ω–∏–µ –∏–ª–∏ —è-—ç–º–æ—Ü–∏—è"
        ];
        
        const MANAGEMENT_IMPACT = [
            "–ü—Ä–æ—Å—å–±–∞",
            "–¢—Ä–µ–±–æ–≤–∞–Ω–∏–µ –∏–ª–∏ –ø—Ä–∏–∫–∞–∑",
            "–ó–∞–∫—Ä—ã—Ç—ã–π –≤–æ–ø—Ä–æ—Å",
            "–û—Ç–∫—Ä—ã—Ç—ã–π –≤–æ–ø—Ä–æ—Å",
            "–ü—Ä–∞–≤–æ –Ω–∞ –æ—Ç–∫–∞–∑"
        ];

        let secondsElapsed = 0;

        function updateClock() {
            const minutes = Math.floor(secondsElapsed / 60);
            const seconds = secondsElapsed % 60;
            document.getElementById('time').textContent = String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
            secondsElapsed++;
        }

        function resetClock() {
            secondsElapsed = 0;
            updateClock();
        }

        function updatePhrase() {
            document.getElementById('situationInput').value = SITUATIONS[Math.floor(Math.random() * SITUATIONS.length)];
            resetClock();
        }

        function clearInput() {
            document.getElementById('situationInput').value = '';
            resetClock();
        }

        function showFormula() {
            const formula = generateFormula(TECHNIQUES, MANAGEMENT_IMPACT);
            document.getElementById('formula').textContent = formula;
            // document.getElementById('formula').style.display = 'block';
            resetClock();
        }

        function generateFormula(techniques, managementImpact) {
            const selectedTechniques = [];
            for (let i = 0; i < Math.floor(Math.random() * 3) + 2; i++) {
                const randomTechnique = techniques[Math.floor(Math.random() * techniques.length)];
                if (!selectedTechniques.includes(randomTechnique)) {
                    selectedTechniques.push(randomTechnique);
                }
            }
            const techniquesString = selectedTechniques.join(" ‚Üí ");
            const managementImpactString = managementImpact[Math.floor(Math.random() * managementImpact.length)];
            return `${techniquesString} ‚Üí ${managementImpactString}`;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateClock();
        setInterval(updateClock, 1000);
        updatePhrase();
        showFormula();
    </script>
